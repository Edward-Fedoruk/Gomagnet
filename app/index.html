<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

  <header class="header">
    <div class="header__social social">
      <div class="header__socialIcon social__icon">
        <i class="fab fa-instagram"></i>
      </div>
      <div class="header__socialIcon social__icon">
        <i class="fab fa-linkedin-in"></i>
      </div>
      <div class="header__socialIcon social__icon">
        <i class="fab fa-facebook-square"></i>
      </div>
    </div>

    <div class="header__topBar">
      <img alt="magnetic marketing" src="./img/logo.svg" class="header__logo"></img>
      <button class="header__clientBtn primaryBtn">Become a client</button>
    </div>
    <div class="header__contentWrap">
      <h1 class="header__name">
        Diego <br>
        Padilla <br>
        <span class="header__nameCaption">marketer</span>
      </h1>
      <p class="header__about">We help grow <br> your business <br> with Social <br> media Marketing</p>
    </div>

    <button class="header__chatBtn">chat</button>
  </header>

  <section class="advice">
    <div class="advice__contentWrap">
      <h2 class="advice__pros">
        <span class="advice__moreWrap">
          <span class="advice__more">more</span>
          <span class="advice__feature">Leads</span>
        </span>
        <span class="advice__moreWrap">
          <span class="advice__more">more</span>
          <span class="advice__feature">Customers</span>
        </span>
        <span class="advice__moreWrap">
          <span class="advice__more">more</span>
          <span class="advice__feature">Revenue</span>
        </span>
      </h2>
      <div class="advice__description">
        <p class="advice__action">get free advice of how to improve your Bussines</p>
        <button class="advice__btn primaryBtn">Get free advice</button>
      </div>
    </div>
  </section>

<script src="js/common.min.js" type="text/javascript"></script>
</body>
</html>
